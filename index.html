<!DOCTYPE html>
<html lang="en">
<meta name="keywords" content="Digital clock">
<meta name="description" content="Clock">
<title>DigiClock</title>
<link rel="stylesheet" href="style.css">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="digiClock">
        <div class="week">
            <div>SUNDAY</div>
            <div>MONDAY</div>
            <div>TUESDAY</div>
            <div>WEDNESDAY</div>
            <div>THURSDAY</div>
            <div>FRIDAY</div>
            <div>SATURDAY</div>
        </div>
        <div class="hrSwitch">
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="time">
            <div class="hour">88</div>
            <div class="dot">:</div>
            <div class="min">88</div>
        </div>
        <script src="script.js"></script>
</body>

</div>

</html>
